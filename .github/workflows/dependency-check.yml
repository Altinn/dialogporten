name: Dependency Documentation Update

on:
  schedule:
    # Run every Monday at 08:00 UTC
    - cron: '0 8 * * 1'
  workflow_dispatch:
  push:
    paths:
      - '**/*.csproj'
      - 'global.json'
      - 'Directory.Build.props'
      - 'docker-compose*.yml'

permissions:
  contents: write

jobs:
  update-documentation:
    name: Update Dependency Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
        
    - name: Install dotnet-outdated tool
      run: dotnet tool install -g dotnet-outdated-tool
      
    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y powershell
        
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
        
    - name: Update dependency documentation
      run: pwsh scripts/Update-Dependencies.ps1
      
    - name: Check for documentation changes
      id: changes
      run: |
        if git diff --exit-code docs/Dependencies.md; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "No changes to Dependencies.md"
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "Dependencies.md has been updated"
        fi
        
    - name: Commit and push documentation updates
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add docs/Dependencies.md
        git commit -m "📄 Update dependency documentation [skip ci]"
        git push origin main
    - name: Summary
      run: |
        echo "## 📊 Dependency Documentation Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Action | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Documentation Update | ${{ steps.changes.outputs.has_changes == 'true' && '📝 Updated & committed' || '✅ No changes needed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "📖 View current documentation: [Dependencies.md](./docs/Dependencies.md)" >> $GITHUB_STEP_SUMMARY
