name: Workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to azure
        id: azureLogin
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: run bicep
        id: bicep
        shell: pwsh
        run: >
          .azure/deployBicep.ps1 
          -environment test
      
      - name: print output
        run: echo ${{ steps.bicep.outputs.myValue }}