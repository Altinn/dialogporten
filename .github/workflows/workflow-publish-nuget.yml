name: "Publish nuget package"

on:
  workflow_call:
    inputs:
      version:
        description: "Version"
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: set PROJECT variable to point to project
        run: |
          PROJECT=$(find . -name '*Digdir.Library.Dialogporten.WebApiClient.csproj' -printf "%p"  -quit)
          echo "PROJECT ${PROJECT}"
          echo "PROJECT=${PROJECT}" >> $GITHUB_ENV

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: ./global.json

      # Kan kanskje byttes ut med build-test som blir kj√∏rt for hele solution?
      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ inputs.version }} ${PROJECT}

      # Blir ikke brukt til noe? burde det egt brukes eller bare fjernes?
      - name: Pack with debug symbols
        run: dotnet pack --configuration Release /p:Version=${{ inputs.version }} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg --output . ${PROJECT}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: '*.*nupkg'
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: package

      - name: Push to NuGet
        run: dotnet nuget push *.nupkg --source https://int.nugettest.org --api-key ${NUGET_API_TEST_KEY}
        env:
          NUGET_API_TEST_KEY: ${{ secrets.NUGET_API_TEST_KEY }}
