apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: web-api-eu
  labels:
    app.kubernetes.io/name: web-api-eu
    app.kubernetes.io/part-of: dialogporten
spec:
  entryPoints:
    - http
    - https
  routes:
    - kind: Rule
      match: Host(`placeholder.invalid`)
      middlewares:
        - name: web-api-eu-ip-allowlist
      services:
        - name: web-api-eu
          port: 80
