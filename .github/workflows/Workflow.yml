name: Workflow

on:
    workflow_dispatch:
    push:
        branches: [main]
        #paths: [ src/**, tests/**, .github/workflows/** ]
        paths-ignore:
            - "tests/k6/**"

jobs:
    buildAndTest:
        uses: ./.github/workflows/BuildAndTest.yml

    publish:
        needs: [buildAndTest]
        uses: ./.github/workflows/Publish.yml

    deployTest:
        needs: [publish]
        uses: ./.github/workflows/Deploy.yml
        secrets: inherit
        with:
            environment: test
