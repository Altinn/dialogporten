---
layout: default
---


<aside id="table-of-contents" aria-label="Table of Contents">
  <div class="overlay"></div> 
      {{ content | toc_only }}             
  </aside>

  <main class="page-content" aria-label="Content">
    <div class="inner-wrapper">

      <article class="post">

        <header class="post-header">
          <h1 class="post-title no_toc">{{ page.title | escape }}</h1>
        </header>
      
        <div class="post-content">
          {{ content | inject_anchors }}
        </div>
      
      </article>
      

    </div>
  </main>
